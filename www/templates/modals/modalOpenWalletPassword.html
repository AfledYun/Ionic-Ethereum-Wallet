<div class="modal">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Open Wallet Password</h1>
            <div class="button button-clear" ng-click="closeModalOpenWalletPassword()"><span class="icon ion-close"></span></div>
        </header>
        <content has-header="true" padding="true">
            <br>
            <br>
            <br>
            <label class="item item-input">     
                    <ion-label fixed>Password</ion-label> 
                    <input type="password" ng-model="InputModalOpenWalletPassword.password" placeholder="(Password)">
                </label>
           
            <button class="button button-block button-positive button-bottom"  ng-click="openWalletPassword()">Open Wallet</button>
        </content>
    </div>
