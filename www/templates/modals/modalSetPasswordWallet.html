<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">Add Password to Wallet</h1>
        <div class="button button-clear" ng-click="closeModal()"><span class="icon ion-close"></span></div>
    </header>
    <content has-header="true" padding="true">
        <br>
        <br>
        <br>
        <label class="item item-input">     
                <ion-label fixed>Password :</ion-label> 
                <input type="password" ng-model="InputsModalSetPassword.password" placeholder="(Password)">
            </label>
        <label class="item item-input">     
                <ion-label fixed>Repeat :</ion-label> 
                <input type="password" ng-model="InputsModalSetPassword.repeatPassword" placeholder="(Repeat Password)">
            </label>
        <button class="button button-block button-positive button-bottom"  ng-click="setPassword()">Set Password</button>
    </content>
</div>
